<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Skills</title>
	<link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.theme.min.css">
	<link href="css/mySkill.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h1>My Skills</h1>
	<div class="nav-wrap">
		<nav>
			<a class="nav-item">SASS</a>
			<a class="nav-item">NativeJs</a>
			<a class="nav-item">jQuery</a>
			<a class="nav-item">NodeJs</a>
			<a class="nav-item">HTTP</a>
			<a class="nav-item">BootStrap</a>
			<a class="nav-item">Git</a>
			<a class="nav-item">AngularJs</a>
		</nav>
		<a class="main-nav">Click</a>
	</div>
	<button  class=" btn btn-success text-center">
		<a href="skillProgress.html">自我评估</a>
	</button>

</body>
<script src="http://s0.qhimg.com/lib/jquery/183.js" ></script>
<script type="text/javascript">
	(function(){

		// 当菜单没被激活时
		var isLocated = false;

		$('.nav-wrap').on('click','.main-nav',function(e){
			e.preventDefault();

			var me = $(this),
				  navWrap = me.closest('.nav-wrap'), // 动画效果的父容器
				  navs = navWrap.find('nav a'); // 父容器中的所有子菜单
			
			if(!navWrap.hasClass('active') && !isLocated){

				// 圆的半径 raduis
				var width = navWrap.width(),
					  radius = width / 2;

				// 圆形菜单的起始、终止角度
				var startAngle = 0,
					  endAngle = 360;

				// 两个子菜单间的夹角 gap
				var total = navs.length,
					  gap = (endAngle - startAngle)/total;

				// 角度->弧度
				var radian = Math.PI / 180;


				/*
				 * 计算并确定各个子菜单的最终位置
				 */
				$.each(navs, function(index, item){

					// 当前子菜单与x轴正向的夹角 θ （角度->弧度）
					var myAngle = (startAngle + gap*index) * radian;  // θ

					// 计算当前子菜单相对于左上角(0,0)的坐标 (x,y)
					var myX = radius + radius * Math.cos( myAngle ), // x=r+rcos(θ)
						  myY = radius + radius * Math.sin( myAngle ); // y=r+rsin(θ)
				
					// 设置当前子菜单的位置 (left,top) = (x,y)
					$(this).css({
		                    left: myX + 'px',
		                    top:  myY + 'px'
		                 });
		    });

				isLocated = true;
			}

			navWrap.toggleClass('active');
		});

	})();
</script>
</html>
